
<!DOCTYPE html>
<html lang="en" ng-app="jpm">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/style.css" rel="stylesheet" />
<link href="http://cdn.aloha-editor.org/current/css/aloha.css"
	rel="stylesheet" type="text/css" />
<title>JPM</title>
</head>

<body ng-controller="JPM">
	<div id="nav">
		<ul>
			<li>
				<!-- Reserved for logo --> <a id="logo" href="index.html">&#160;</a>
			</li>
			<li><a href="#/doc/install">Install</a></li>
			<li><a href="#/doc/about">About</a></li>
			<li id="search"><input type='text' ng-model="query" /> <a
				ng-href="#/?q={{escape(query)}}" ng-disabled="!query">Go</a></li>
			<li>
				<div class="ng-cloak">
					<div ng-show="auth.can('logout')">
						<img class="user" ng-src="/rest/gravatar/{{user.email}}?s=16" />
						{{user.email}}
						<button ng-click="auth.logout()">Logout</button>
					</div>
					<button ng-show="auth.can('collect')" ng-click="auth.collect()">Login</button>
					<button ng-show="auth.can('cancel')" ng-click="auth.cancel()">Cancel
						login</button>
				</div>
			</li>
		</ul>
	</div>

	<div id="errors" ng-show="error.hasErrors()">
		<table>
			<tr ng-repeat="e in error.log" class="{{e.severity}}">
				<td>{{e.title}}</td>
				<td>{{e.error}}</td>
			</tr>
		</table>
		<button ng-click="error.clear()">Clear</button>
	</div>
	<div id="page">
		<div id="external">
			<div id="main">
				<div ng-view=""></div>
			</div>
		</div>
		<div id="side">
			<h2>Sidebars</h2>
			...
		</div>
	</div>

	<div id="footer">
		<div id="aQute">
			<h2>aQute</h2>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
		<div id="tools">
			<h2>Tools</h2>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
		<div id="extras">
			<h2>Extras</h2>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
		<div id="documentation">
			<h2>Documentation</h2>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
	</div>

	<script src="https://browserid.org/include.js" type="text/javascript"></script>
	<script src="js/state-machine.js" type="text/javascript"></script>
	<script src="js/markdown.js" type="text/javascript"></script>
	<script src="js/angular-1.0.0.js" type="text/javascript"></script>
	<script src="js/angular-resource-1.0.0.js" type="text/javascript"></script>
	<script src="js/jpm.js" type="text/javascript"></script>
</body>
</html>
